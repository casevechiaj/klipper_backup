[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 63.970
pid_Ki: 1.143
pid_Kd: 894.783
min_temp: 0
max_temp: 130

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[controller_fan my_controller_fan]
pin: PA8    # fan 0
max_power: 1
shutdown_speed: 1
cycle_time: .1
hardware_pwm: false
kick_start_time: .1
off_below: 0
#   See the "fan" section for a description of the above parameters.
fan_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver is active.
#   The default is 1.0
#idle_timeout:
#   The amount of time (in seconds) after a stepper driver or heater
#   was active and the fan should be kept running. The default
#   is 30 seconds.
#idle_speed: 1
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver was active and
#   before the idle_timeout is reached. The default is fan_speed.
stepper: stepper_x, stepper_y, stepper_z, stepper_z1
#   Name of the config section defining the heater/stepper that this fan
#   is associated with. If a comma separated list of heater/stepper names
#   is provided here, then the fan will be enabled when any of the given
#   heaters/steppers are enabled. The default heater is "extruder", the
#   default stepper is all of them.

#[heater_fan fan1]
#pin: PE5

#[heater_fan fan2]
#pin: PD12

#[heater_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PD15

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2E0039000751303532383235-if00
# CAN bus is also available on this board

[printer]
kinematics: cartesian
max_velocity: 450
max_accel: 20000
max_z_velocity: 25
max_z_accel: 100

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 39, 20           # front-left corner (nozzle), probe will reach X=0,Y=0
mesh_max: 196, 201 
probe_count: 5, 5
mesh_pps: 2, 3
algorithm: bicubic
bicubic_tension: 0.2
adaptive_margin: 1

[bltouch]
sensor_pin: ^toolhead: PB8
control_pin: toolhead: PB9
probe_with_touch_mode: true
x_offset: 39
y_offset: 4
#z_offset: 2.149
speed: 5.0
samples: 2
sample_retract_dist: 5.0
lift_speed: 40

[safe_z_home]
home_xy_position: 78, 113 # Change coordinates to the center of your print bed
speed: 150
z_hop: 10                   # Move up 5mm
z_hop_speed: 20

[auto_speed]
#axis: diag_x, diag_y  ; One or multiple of `x`, `y`, `diag_x`, `diag_y`, `z`

#margin: 20            ; How far away from your axes to perform movements

#settling_home: 1      ; Perform settling home before starting Auto Speed
#max_missed: 1.0       ; Maximum full steps that can be missed
#endstop_samples: 3    ; How many endstop samples to take for endstop variance

#accel_min: 1000.0     ; Minimum acceleration test may try
#accel_max: 50000.0    ; Maximum acceleration test may try
#accel_accu: 0.05      ; Keep binary searching until the result is within this percentage

#velocity_min: 50.0    ; Minimum velocity test may try
#velocity_max: 5000.0  ; Maximum velocity test may try
#velocity_accu: 0.05   ; Keep binary searching until the result is within this percentage

#derate: 0.8           ; Derate discovered results by this amount

#validate_margin: Unset      ; Margin for VALIDATE, Defaults to margin
#validate_inner_margin: 20.0 ; Margin for VALIDATE inner pattern
#validate_iterations: 50     ; Perform VALIDATE pattern this many times

#results_dir: ~/printer_data/config ; Destination directory for graphs

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
##diag_pin: PG6
run_current: 0.8
hold_current: 0.4
interpolate: true
#sense_resistor: 0.110
#stealthchop_threshold: 50
#driver_SGTHRS: 0

[tmc2209 stepper_y]
uart_pin: PD11
##diag_pin: PG9
run_current: 0.8
hold_current: 0.4
interpolate: true
#sense_resistor: 0.110
#stealthchop_threshold: 50
#driver_SGTHRS: 0

[tmc2209 stepper_z]
uart_pin: PC6
##diag_pin: PG10
run_current: 0.7
hold_current: 0.5
interpolate: true
#sense_resistor: 0.110
#stealthchop_threshold: 99999999
#driver_SGTHRS: 0

[tmc2209 stepper_z1]
uart_pin: PC7
##diag_pin: PG11
run_current: 0.7
hold_current: 0.5
interpolate: true
#sense_resistor: 0.110
#stealthchop_threshold: 99999999
#driver_SGTHRS: 0

[tmc2209 extruder]     #On EBB42 Toolhead
uart_pin: toolhead: PA15
run_current: .9
hold_current: .5
#stealthchop_threshold: 0

[autotune_tmc stepper_x]
motor: creality-42-34
tuning_goal: performance

[autotune_tmc stepper_y]
motor: creality-42-40
tuning_goal: performance

[autotune_tmc stepper_z]
motor: creality-42-34
tuning_goal: auto

[autotune_tmc stepper_z1]
motor: creality-42-34
tuning_goal: auto

[autotune_tmc extruder]
motor: creality-42-40
tuning_goal: auto

